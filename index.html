<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobile Competition</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div class="game">
    <div class="scores">Scores:&nbsp;<span>0</span></div>
    <div class="screen"></div>
    <div class="buttons">
        <div id="start" class="btn" title="Or press key S">
            START
        </div>
        <div id="pause" class="btn" title="Or press key P">
            PAUSE
        </div>
        <div id="reset" class="btn" title="Or press key R">
            RESET
        </div>
    </div>
    <div class="paused">
        <div>
            PAUSED
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
